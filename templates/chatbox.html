<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NoLimits-GPT</title>

  <!-- Link CSS stylesheet -->
  <link rel="stylesheet" href="/static/css/chatbox.css">

  <!-- Include javascript -->
  <script src="/static/js/chatbox.js" defer></script>
</head>

<body>
  <h1>NoLimits-GPT: The possibilities are endless
    <a href="https://github.com/humzak711" style="font-size: 16px;">Click here to follow me on github! </a>
